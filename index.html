<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    // æ•¸æ“šåŒæ­¥
    db.ref('inventory').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) { inv = data; initUI(); }
    });

    db.ref('orders').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {
            orders = Object.keys(data).map(key => ({...data[key], firebaseKey: key})).reverse();
            updateLog();
            renderStatTable();
        } else {
            orders = []; updateLog(); renderStatTable();
        }
    });

    // --- é—œéµä¿®æ­£ï¼šåˆªé™¤è¨‚å–®ä¸¦é‚„åŸåº«å­˜ ---
    function deleteOrder(key) {
        if(!confirm("ç¢ºå®šè¦ã€é€€è²¨/åˆªé™¤ã€‘æ­¤ç´€éŒ„ï¼Ÿåº«å­˜å°‡è‡ªå‹•è£œå›ã€‚")) return;

        // 1. æ‰¾åˆ°é€™ç­†è¨‚å–®
        const orderToDelete = orders.find(o => o.firebaseKey === key);
        if(!orderToDelete) return;

        // 2. é‚„åŸåº«å­˜é‚è¼¯
        const itemsToReturn = orderToDelete.items || [];
        itemsToReturn.forEach(returnedItem => {
            inv.forEach(cat => {
                (cat.items || []).forEach(it => {
                    if(it.id === returnedItem.id) {
                        it.s += 1; // æ¯ä¸€ä»¶å•†å“åŠ å›åº«å­˜
                    }
                });
            });
        });

        // 3. åŒæ­¥åˆ° Firebase (åˆªé™¤è¨‚å–® + æ›´æ–°åº«å­˜)
        const updates = {};
        updates['/orders/' + key] = null;
        updates['/inventory'] = inv;

        db.ref().update(updates).then(() => {
            alert("é€€è²¨æˆåŠŸï¼Œåº«å­˜å·²è‡ªå‹•è£œå›ï¼");
        }).catch(err => alert("åŒæ­¥å¤±æ•—"));
    }

    // ä¿å­˜åº«å­˜
    function saveInv() { 
        db.ref('inventory').set(inv);
    }

    // --- UI æ¸²æŸ“èˆ‡å…¶ä»–åŠŸèƒ½ ---
    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        if(!area || !nav) return;
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => { 
                gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')" style="${it.s <= 0 ? 'opacity:0.4' : ''}">
                    <div class="p-name">${it.id} ${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div class="p-stock">å­˜:${it.s}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
        updateCatSelect();
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminTable();
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
        else { alert("æ­¤å•†å“ç›®å‰ç„¡åº«å­˜å›‰ï¼"); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `<div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const totalAmt = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, totalAmt);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const totalAmt = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a,b)=>a+(b.c||0), 0);
        const newOrder = {
            id: Date.now(),
            t: new Date().toLocaleTimeString(),
            d: new Date().toLocaleDateString(),
            total: totalAmt,
            profit: totalAmt - cost,
            pay: currentPay,
            items: [...cart]
        };

        const oldInv = JSON.parse(JSON.stringify(inv));
        cart.forEach(item => { 
            inv.forEach(cat => (cat.items || []).forEach(it => { if(it.id === item.id) it.s--; })); 
        });
        
        db.ref('orders').push(newOrder).then(() => {
            return db.ref('inventory').set(inv);
        }).then(() => {
            cart = []; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = ''; renderCart();
            alert("çµå¸³æˆåŠŸï¼");
        }).catch(e => {
            alert("åŒæ­¥å¤±æ•—"); inv = oldInv; initUI();
        });
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        if(p.style.display === 'flex') { renderAdminTable(); renderStatTable(); updateCatSelect(); }
    }

    function toggleHistory() {
        const p = document.getElementById('history-panel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        if(p.style.display === 'flex') {
            document.getElementById('search-date').value = new Date().toISOString().split('T')[0];
        }
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#f4f4f4;"><td colspan="6" style="text-align:left; padding-left:10px;"><b>${cat.cat}</b></td></tr>`;
            (cat.items || []).forEach((it, ii) => { 
                html += `<tr>
                    <td><span class="move-btn" onclick="move(${ci},${ii},-1)">â†‘</span><span class="move-btn" onclick="move(${ci},${ii},1)">â†“</span></td>
                    <td style="text-align:left;"><input type="text" class="admin-input-name" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)"></td>
                    <td><input type="number" class="admin-input-num" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)"></td>
                    <td><input type="number" class="admin-input-num" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)"></td>
                    <td><input type="number" class="admin-input-num" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)"></td>
                    <td><span class="del-x" onclick="delP(${ci},${ii})">ğŸ—‘ï¸</span></td>
                </tr>`; 
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { 
        inv[ci].items[ii][k] = (k === 'n') ? v : Number(v); 
        saveInv(); 
    }

    function move(ci, ii, dir) {
        let items = inv[ci].items;
        if(ii+dir < 0 || ii+dir >= items.length) return;
        [items[ii], items[ii+dir]] = [items[ii+dir], items[ii]];
        saveInv();
    }

    function delP(ci, ii) { if(confirm("åˆªé™¤å•†å“ï¼Ÿ")) { inv[ci].items.splice(ii,1); saveInv(); } }

    function updateLog() {
        document.getElementById('order-log').innerHTML = "<strong>ğŸ“‹ æœ€è¿‘äº¤æ˜“</strong><hr>" + 
        orders.slice(0,8).map(o => {
            return `<div style="padding:8px; border-bottom:1px solid #eee;"><div style="display:flex; justify-content:space-between;"><span>$${o.total} (${o.t})</span><span onclick="deleteOrder('${o.firebaseKey}')" style="color:red; cursor:pointer;">ğŸ—‘ï¸</span></div></div>`;
        }).join('');
    }

    function renderStatTable() {
        const today = new Date().toLocaleDateString();
        const tOrders = orders.filter(o => o.d === today);
        let totalRev = 0, totalProf = 0;
        const summary = {};
        tOrders.forEach(o => {
            totalRev += (Number(o.total) || 0);
            totalProf += (Number(o.profit) || 0);
            (o.items || []).forEach(it => { 
                if(!summary[it.n]) summary[it.n] = {count:0, total:0}; 
                summary[it.n].count++; summary[it.n].total += (Number(it.p) || 0); 
            });
        });
        document.getElementById('stat-revenue').innerText = totalRev;
        document.getElementById('stat-profit').innerText = totalProf;
        let html = '';
        for(let n in summary) { html += `<tr><td style="text-align:left;">${n}</td><td>${summary[n].count}</td><td>$${summary[n].total}</td></tr>`; }
