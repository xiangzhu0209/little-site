<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    // ç›£è½åº«å­˜
    db.ref('inventory').on('value', snap => { 
        if(snap.val()) { 
            inv = snap.val(); 
            initUI(); 
        } 
    });

    // ç›£è½è¨‚å–®
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
        renderHistory();
    });

    function initUI() {
        const area = document.getElementById('item-area');
        const nav = document.getElementById('navbar');
        area.innerHTML = ''; 
        nav.innerHTML = '';
        
        inv.forEach((cat, idx) => {
            const btn = document.createElement('div');
            btn.className = 'nav-btn';
            btn.innerText = cat.cat;
            btn.onclick = () => document.getElementById(`c${idx}`).scrollIntoView({behavior: 'smooth'});
            nav.appendChild(btn);
            
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `
                <div class="p-btn" onclick="addCart('${it.id}')">
                    <div class="p-name">${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div class="p-stock">å­˜:${it.s}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { 
            cart.push({...target}); 
            renderCart(); 
        } else {
            alert("åº«å­˜ä¸è¶³æˆ–æ‰¾ä¸åˆ°å•†å“ï¼");
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((it, i) => `
            <div class="cart-item">
                <span>${it.n}</span>
                <b>$${it.p}</b>
                <span onclick="removeFromCart(${i})" style="color:red; cursor:pointer; padding: 0 10px;">âœ•</span>
            </div>`).join('');
        calc();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    function calc() {
        const subtotal = cart.reduce((a, b) => a + (b.p || 0), 0);
        const disc = Number(document.getElementById('discount').value || 0);
        const final = Math.max(0, subtotal - disc);
        document.getElementById('final-total').innerText = final;
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').classList.toggle('active', m === 'ç¾é‡‘');
        document.getElementById('btn-elec').classList.toggle('active', m === 'é›»æ”¯');
    }

    function addExtraCost() {
        const amt = prompt("è¼¸å…¥é¡å¤–æ”¯å‡ºé‡‘é¡:");
        if(amt && !isNaN(amt)) {
            cart.push({ n: "é¡å¤–æ”¯å‡º", p: -Number(amt), id: 'EXTRA' });
            renderCart();
        }
    }

    function submitOrder() {
        if(!cart.length) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
        const total = Number(document.getElementById('final-total').innerText);
        
        const orderData = {
            t: new Date().toLocaleTimeString(),
            d: new Date().toLocaleDateString('zh-TW'),
            total: total,
            pay: currentPay,
            items: cart,
            note: document.getElementById('discount-note').value
        };

        // æ›´æ–°åº«å­˜
        cart.forEach(item => {
            if(item.id !== 'EXTRA') {
                inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; }));
            }
        });

        db.ref('orders').push(orderData)
            .then(() => db.ref('inventory').set(inv))
            .then(() => {
                alert("çµå¸³å®Œæˆï¼");
                cart = [];
                document.getElementById('discount').value = '';
                document.getElementById('discount-note').value = '';
                document.getElementById('cash-in').value = '';
                renderCart();
            }).catch(e => alert("æäº¤å¤±æ•—:" + e.message));
    }

    function renderHistory() {
        const cont = document.getElementById('history-content');
        cont.innerHTML = orders.map(o => `
            <div style="border-bottom:1px solid #ddd; padding:10px;">
                <b>${o.d} ${o.t}</b> - $${o.total} (${o.pay})<br>
                <small>${o.items.map(i => i.n).join(', ')}</small>
            </div>
        `).join('');
    }

    function toggleAdmin() {
        const el = document.getElementById('admin-panel');
        el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
    }

    function toggleHistory() {
        const el = document.getElementById('history-panel');
        el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
    }

    function syncOfflineData() {
        alert("å·²æ˜¯åœ¨ç·šç‹€æ…‹ï¼Œè‡ªå‹•åŒæ­¥ä¸­ã€‚");
    }
</script>
