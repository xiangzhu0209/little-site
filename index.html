<script>
    const SYSTEM_PASSWORD = "1234";

    function checkLogin() {
        if(document.getElementById('login-pw').value === SYSTEM_PASSWORD) {
            document.getElementById('login-overlay').style.display = 'none';
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤ï¼");
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    db.ref('inventory').on('value', snap => { if(snap.val()) { inv = snap.val(); initUI(); renderAdminTable(); } });
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
        renderHistory();
    });

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        const catSelect = document.getElementById('add-item-cat');
        if(!area || !nav) return;
        area.innerHTML = ''; nav.innerHTML = ''; catSelect.innerHTML = '';
        
        inv.forEach((cat, idx) => {
            const btn = document.createElement('div');
            btn.className = 'nav-btn';
            btn.innerText = cat.cat;
            btn.onclick = () => document.getElementById(`c${idx}`).scrollIntoView({behavior: 'smooth'});
            nav.appendChild(btn);
            catSelect.innerHTML += `<option value="${idx}">${cat.cat}</option>`;
            
            // éš±è— 0 åº«å­˜é‚è¼¯ï¼šéæ¿¾ items
            const availableItems = (cat.items || []).filter(it => it.s > 0);
            
            if(availableItems.length > 0) {
                let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
                availableItems.forEach(it => {
                    gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')">
                        <div class="p-name">${it.n}</div>
                        <div class="p-price">$${it.p}</div>
                        <div class="p-stock">å­˜:${it.s}</div>
                    </div>`;
                });
                area.innerHTML += gridHtml + '</div>';
            }
        });
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((it, i) => `
            <div class="cart-item">
                <span>${it.n}</span>
                <b>$${it.p}</b>
                <span onclick="removeFromCart(${i})" style="color:red; cursor:pointer; padding: 0 10px;">âœ•</span>
            </div>`).join('');
        calc();
    }

    function removeFromCart(index) { cart.splice(index, 1); renderCart(); }
    function calc() {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const disc = Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, subtotal - disc);
        calcChange();
    }
    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }
    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').classList.toggle('active', m === 'ç¾é‡‘');
        document.getElementById('btn-elec').classList.toggle('active', m === 'é›»æ”¯');
    }

    function submitOrder() {
        if(!cart.length) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
        const total = Number(document.getElementById('final-total').innerText);
        const totalCost = cart.reduce((a, b) => a + (Number(b.c) || 0), 0);
        const profit = total - totalCost;

        const orderData = {
            t: new Date().toLocaleTimeString(),
            d: new Date().toLocaleDateString('zh-TW'),
            total: total,
            profit: profit,
            pay: currentPay,
            items: [...cart],
            note: document.getElementById('discount-note').value
        };

        cart.forEach(item => {
            inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; }));
        });

        db.ref('orders').push(orderData)
            .then(() => db.ref('inventory').set(inv))
            .then(() => {
                alert("çµå¸³æˆåŠŸï¼åˆ©æ½¤ç‚º: $" + profit);
                cart = [];
                ['discount','discount-note','cash-in'].forEach(id => document.getElementById(id).value = '');
                renderCart();
            });
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#eee;">
                <td colspan="5" style="text-align:left; padding:10px;">
                    <b>ğŸ“‚ ${cat.cat}</b> 
                    <button onclick="editCatName(${ci})" style="margin-left:10px; cursor:pointer;">âœï¸ æ”¹å</button>
                </td>
                <td><span onclick="delCat(${ci})" style="color:red; cursor:pointer;">ğŸ—‘ï¸</span></td>
            </tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td><span onclick="move(${ci},${ii},-1)" style="cursor:pointer">â†‘</span> <span onclick="move(${ci},${ii},1)" style="cursor:pointer">â†“</span></td>
                    <td style="text-align:left;">${it.n}</td>
                    <td>${it.c}</td>
                    <td>${it.p}</td>
                    <td><input type="number" value="${it.s}" onchange="updateStock(${ci},${ii},this.value)" style="width:50px;"></td>
                    <td><span onclick="delItem(${ci},${ii})" class="del-x">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editCatName(idx) {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„åˆ†é¡åç¨±ï¼š", inv[idx].cat);
        if(newName) { inv[idx].cat = newName; db.ref('inventory').set(inv); }
    }

    function addCat() {
        const n = prompt("è¼¸å…¥æ–°åˆ†é¡åç¨±ï¼š");
        if(n) { inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); }
    }

    function addItem() {
        const ci = document.getElementById('add-item-cat').value;
        const n = document.getElementById('new-item-n').value;
        const c = document.getElementById('new-item-c').value;
        const p = document.getElementById('new-item-p').value;
        const s = document.getElementById('new-item-s').value;
        if(!n || !p) return alert("åç¨±èˆ‡å”®åƒ¹å¿…å¡«");
        if(!inv[ci].items) inv[ci].items = [];
        inv[ci].items.push({ id: Date.now().toString(), n, c: Number(c), p: Number(p), s: Number(s) });
        db.ref('inventory').set(inv).then(() => {
            ['new-item-n','new-item-c','new-item-p','new-item-s'].forEach(id => document.getElementById(id).value = '');
        });
    }

    function updateStock(ci, ii, val) { inv[ci].items[ii].s = Number(val); db.ref('inventory').set(inv); }
    function delItem(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function delCat(ci) { if(confirm("ç¢ºå®šåˆªé™¤æ•´å€‹åˆ†é¡èˆ‡å•†å“ï¼Ÿ")) { inv.splice(ci,1); db.ref('inventory').set(inv); } }
    function move(ci, ii, dir) {
        const arr = inv[ci].items;
        if(ii+dir >= 0 && ii+dir < arr.length) {
            [arr[ii], arr[ii+dir]] = [arr[ii+dir], arr[ii]];
            db.ref('inventory').set(inv);
        }
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = orders.map(o => `
            <div class="history-card">
                <div style="display:flex; justify-content:space-between;">
                    <b>${o.d} ${o.t}</b>
                    <span class="profit-text">åˆ©æ½¤: $${o.profit || 0}</span>
                </div>
                <div>ç¸½é¡: $${o.total} (${o.pay})</div>
                <div style="font-size:0.85em; color:#666;">
                    å“é …: ${o.items.map(i => i.n).join(', ')} <br>
                    å‚™è¨»: ${o.note || 'ç„¡'}
                </div>
            </div>
        `).join('') || 'å°šç„¡ç´€éŒ„';
    }

    function toggleAdmin() {
        const el = document.getElementById('admin-panel');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleHistory() {
        const el = document.getElementById('history-panel');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function syncOfflineData() { alert("æ­£åœ¨æª¢æŸ¥é›¢ç·šæ•¸æ“š..."); }
</script>
