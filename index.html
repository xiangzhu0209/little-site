<div class="main-content">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.firebasestorage.app",
        messagingSenderId: "852637032412",
        appId: "1:852637032412:web:6e6644bc0511b0976cb919"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = JSON.parse(localStorage.getItem('nook_inv')) || []; 
    let orders = []; let cart = []; let currentPay = 'ç¾é‡‘'; let currentSearchOrders = [];

    db.ref('inventory').on('value', snap => { if(snap.val()){ inv = snap.val(); localStorage.setItem('nook_inv', JSON.stringify(inv)); initUI(); } });
    db.ref('orders').on('value', snap => { 
        if(snap.val()){ 
            orders = Object.keys(snap.val()).map(k => ({...snap.val()[k], firebaseKey: k})).reverse(); 
            updateLog(); renderStatTable(); 
        } 
    });

    function saveInv() { localStorage.setItem('nook_inv', JSON.stringify(inv)); db.ref('inventory').set(inv); }

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            const avail = (cat.items || []).filter(it => it.s > 0);
            if(avail.length > 0) {
                nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
                let h = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
                avail.forEach(it => { h += `<div class="p-btn" onclick="addCart('${it.id}')"><div class="p-name">${it.id} ${it.n}</div><div class="p-price">$${it.p}</div><div class="p-stock">å­˜:${it.s}</div></div>`; });
                area.innerHTML += h + '</div>';
            }
        });
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminTable();
    }

    function addCart(id) {
        let t = null; inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) t = i; }));
        if(t && t.s > 0) { cart.push({...t}); renderCart(); }
    }

    function addCustomItem() {
        const n = prompt("åŠ åƒ¹å“å:"), p = prompt("åŠ åƒ¹é‡‘é¡:");
        if(n && !isNaN(p)) { cart.push({id:"åŠ åƒ¹", n, p:Number(p), c:0}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `<div class="cart-item"><span>${it.n}</span><b>$${it.p}</b><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const t = cart.reduce((a,b)=>a+b.p,0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, t);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) { 
        currentPay = m; 
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a,b)=>a+(b.c||0),0);
        const o = { id:Date.now(), t:new Date().toLocaleTimeString(), d:new Date().toLocaleDateString(), total, profit:total-cost, pay:currentPay, items:[...cart] };
        cart.forEach(ci => { if(ci.id!=="åŠ åƒ¹") inv.forEach(c => (c.items||[]).forEach(it => { if(it.id===ci.id) it.s--; })); });
        db.ref('orders').push(o); saveInv();
        cart = []; document.getElementById('discount').value=''; document.getElementById('cash-in').value='';
        renderCart(); alert("çµå¸³å®Œæˆï¼");
    }

    // æ­¸é‚„åº«å­˜åˆªé™¤åŠŸèƒ½
    function deleteOrder(key) {
        if(!confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ä¸¦é€€å›åº«å­˜ï¼Ÿ")) return;
        const o = orders.find(x => x.firebaseKey === key);
        if(o && o.items) {
            o.items.forEach(oi => {
                if(oi.id !== "åŠ åƒ¹") {
                    inv.forEach(c => (c.items || []).forEach(it => { if(it.id === oi.id) it.s++; }));
                }
            });
        }
        db.ref('orders/' + key).remove();
        saveInv();
    }

    function updateLog() {
        document.getElementById('order-log').innerHTML = "<strong>ğŸ“‹ æœ€è¿‘äº¤æ˜“</strong><hr>" + 
        orders.slice(0,8).map(o => `
            <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <div><b>$${o.total}</b> (${o.t})<br><small>${o.pay} | ${(o.items||[]).map(i=>i.id).join(',')}</small></div>
                <span onclick="deleteOrder('${o.firebaseKey}')" style="color:red; cursor:pointer; font-size:1.2em;">ğŸ—‘ï¸</span>
            </div>`).join('');
    }

    function searchHistory(type) {
        let tOrders = [];
        if(type==='day') {
            const date = new Date(document.getElementById('search-date').value).toLocaleDateString();
            tOrders = orders.filter(o => o.d === date);
            document.getElementById('btn-month-excel').style.display='none';
        } else {
            const month = document.getElementById('search-month').value;
            tOrders = orders.filter(o => {
                const d = new Date(o.d);
                return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}` === month;
            });
            document.getElementById('btn-month-excel').style.display='inline-block';
        }
        currentSearchOrders = tOrders;
        const rev = tOrders.reduce((a,b)=>a+b.total,0);
        let h = `<h3>æœå°‹çµæœ (å…± ${tOrders.length} ç­†, ç¸½é¡: $${rev})</h3><table><thead><tr><th>æ™‚é–“</th><th>å“é …</th><th>é¡</th><th>åˆª</th></tr></thead><tbody>`;
        tOrders.forEach(o => {
            h += `<tr><td>${o.d}<br>${o.t}</td><td style="text-align:left;">${(o.items||[]).map(i=>`<span class="order-tag">${i.id}</span>`).join('')}</td><td>$${o.total}</td><td onclick="deleteOrder('${o.firebaseKey}')" style="color:red">ğŸ—‘ï¸</td></tr>`;
        });
        document.getElementById('history-result-area').innerHTML = h + "</tbody></table>";
    }

    function exportMonthlyExcel() {
        const data = currentSearchOrders.map(o => ({ "æ—¥æœŸ":o.d, "æ™‚é–“":o.t, "ç¸½é¡":o.total, "åˆ©æ½¤":o.profit, "æ”¯ä»˜":o.pay, "ä»£ç¢¼":(o.items||[]).map(i=>i.id).join(',') }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "æœˆå ±è¡¨");
        XLSX.writeFile(wb, `Nook_Report_${document.getElementById('search-month').value}.xlsx`);
    }

    function toggleAdmin() { 
        const p = document.getElementById('admin-panel'); p.style.display = p.style.display==='flex'?'none':'flex'; 
        if(p.style.display==='flex') renderAdminTable();
    }
    function toggleHistory() { document.getElementById('history-panel').style.display = document.getElementById('history-panel').style.display==='flex'?'none':'flex'; }

    function renderAdminTable() {
        let h = '';
        inv.forEach((c, ci) => {
            h += `<tr style="background:#eee"><td colspan="6"><b>${c.cat}</b></td></tr>`;
            (c.items||[]).forEach((it, ii) => {
                h += `<tr>
                    <td><button onclick="move(${ci},${ii},-1)">â†‘</button></td>
                    <td><div style="font-size:10px; color:gray;">${it.id}</div><input class="admin-input-name" value="${it.n}" onchange="edit(${ci},${ii},'n',this.value)"></td>
                    <td><input class="admin-input-num" value="${it.c}" onchange="edit(${ci},${ii},'c',this.value)"></td>
                    <td><input class="admin-input-num" value="${it.p}" onchange="edit(${ci},${ii},'p',this.value)"></td>
                    <td><input class="admin-input-num" value="${it.s}" onchange="edit(${ci},${ii},'s',this.value)"></td>
                    <td onclick="delP(${ci},${ii})" style="color:red">âœ–</td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = h;
    }

    function edit(ci,ii,k,v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); saveInv(); }
    function delP(ci,ii) { if(confirm("åˆªé™¤å•†å“ï¼Ÿ")){ inv[ci].items.splice(ii,1); saveInv(); } }
    function move(ci,ii,d) { 
        let its = inv[ci].items; if(ii+d<0 || ii+d>=its.length) return;
        [its[ii], its[ii+d]] = [its[ii+d], its[ii]]; saveInv();
    }

    function renderStatTable() {
        const today = new Date().toLocaleDateString();
        const tOrders = orders.filter(o => o.d === today);
        document.getElementById('stat-revenue').innerText = tOrders.reduce((a,b)=>a+b.total,0);
        document.getElementById('stat-profit').innerText = tOrders.reduce((a,b)=>a+b.profit,0);
        document.getElementById('stat-tbody').innerHTML = tOrders.map(o => `<div>${o.t} - $${o.total}</div>`).join('');
    }

    function backupJSON() {
        const blob = new Blob([JSON.stringify(inv)], {type:"application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `Nook_Backup_${new Date().toLocaleDateString()}.json`; a.click();
    }
    function restoreJSON(input) {
        const reader = new FileReader();
        reader.onload = function() { if(confirm("ç¢ºå®šè¦†è“‹æ‰€æœ‰è³‡æ–™ï¼Ÿ")){ inv = JSON.parse(reader.result); saveInv(); location.reload(); } };
        reader.readAsText(input.files[0]);
    }

    window.addEventListener('online', () => { document.getElementById('net-status').style.display='none'; });
    window.addEventListener('offline', () => { document.getElementById('net-status').style.display='block'; });
</script>
