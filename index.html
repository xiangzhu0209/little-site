<script>
    const firebaseConfig = {

    let inv = [];

    db.ref('inventory').on('value', snap => { if(snap.val()) { inv = snap.val(); initUI(); } });

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');

        inv.forEach((cat, idx) => {

            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                if(it.s > 0) {
                    gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')">

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const discount = Number(document.getElementById('discount').value || 0);
        const note = document.getElementById('discount-note').value;
        const cost = cart.reduce((a,b)=>a+(b.c||0), 0);
        const orderData = {
            t: new Date().toLocaleTimeString(), 
            d: new Date().toLocaleDateString('zh-TW'),
            total, 
            profit: total - cost, 
            pay: currentPay, 
            items: [...cart],
            discount,
            note
        };
        
        cart.forEach(item => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); });

        const newOrderRef = db.ref('orders').push();
        newOrderRef.set(orderData)
            .then(() => db.ref('inventory').set(inv))
            .then(() => {
                alert("çµå¸³æˆåŠŸï¼");
                cart=[]; 
                ['discount', 'discount-note', 'cash-in'].forEach(id => document.getElementById(id).value = '');
                renderCart();
            })
            .catch(err => {
                alert("âš ï¸ ç¶²è·¯ä¸ç©©ï¼Œè³‡æ–™å·²æš«å­˜ï¼Œè«‹ç¨å¾ŒåŒæ­¥ã€‚");
                localStorage.setItem('pendingOrder_' + Date.now(), JSON.stringify(orderData));
            });
    }

    // è£œå›æ­·å²ç´€éŒ„æŸ¥è©¢
    function searchHistory(type) {
        let filter = "";
        if(type === 'day') {
            const date = document.getElementById('search-date').value;
            if(!date) return alert("è«‹é¸æ“‡æ—¥æœŸ");
            filter = new Date(date).toLocaleDateString('zh-TW');
        } else {
            const month = document.getElementById('search-month').value;
            if(!month) return alert("è«‹é¸æ“‡æœˆä»½");
            filter = month.replace('-', '/');
        }

        const filtered = orders.filter(o => o.d.includes(filter));
        const totalSales = filtered.reduce((a,b) => a + b.total, 0);
        const totalProfit = filtered.reduce((a,b) => a + b.profit, 0);

        let html = `<div style="padding:10px; background:#eee; border-radius:5px; margin-bottom:10px;">
                    <b>çµ±è¨ˆå°è±¡: ${filter}</b> | ç¸½ç­†æ•¸: ${filtered.length} | 
                    ç‡Ÿæ”¶: <span style="color:red">$${totalSales}</span> | 
                    ä¼°è¨ˆç²åˆ©: <span style="color:green">$${totalProfit}</span>
                    </div>`;

        html += filtered.map(o => `
            <div class="history-card">
                <b>[${o.d} ${o.t}] ç¸½é¡: $${o.total} (${o.pay})</b>
                <div style="font-size:0.9em; color:#666;">å‚™è¨»: ${o.note || 'ç„¡'} | æŠ˜æ‰£: $${o.discount || 0}</div>
                <div>${o.items.map(i => `<span class="order-tag">${i.n}</span>`).join('')}</div>
            </div>
        `).join('');
        
        document.getElementById('history-result-area').innerHTML = html || "æŸ¥ç„¡è³‡æ–™";
    }

    function syncOfflineData() {
        let syncedCount = 0;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('pendingOrder_')) {
                const data = JSON.parse(localStorage.getItem(key));
                db.ref('orders').push(data);
                localStorage.removeItem(key);
                syncedCount++;
            }
        }
        alert(syncedCount > 0 ? `âœ… å·²æˆåŠŸåŒæ­¥ ${syncedCount} ç­†é›¢ç·šè¨‚å–®ï¼` : "ç›®å‰æ²’æœ‰éœ€è¦åŒæ­¥çš„æ•¸æ“šã€‚");
    }

    function renderStatTable() {
        const today = new Date().toLocaleDateString('zh-TW');
        const tOrders = orders.filter(o => o.d === today);
        const sum = {};
        tOrders.forEach(o => (o.items||[]).forEach(i => { 
            if(!sum[i.n]) sum[i.n]={c:0,t:0}; sum[i.n].c++; sum[i.n].t += i.p; 
        }));
        let html = Object.keys(sum).sort((a,b)=>sum[b].c - sum[a].c).map(n => 
            `<tr><td style="text-align:left;">${n}</td><td>${sum[n].c}</td><td>$${sum[n].t}</td></tr>`
        ).join('');
        document.getElementById('stat-tbody').innerHTML = html || '<tr><td colspan="3">ä»Šæ—¥å°šç„¡éŠ·å”®</td></tr>';
    }

        const now = new Date();
        const thisMonth = now.getFullYear() + "/" + (now.getMonth() + 1);
        const mOrders = orders.filter(o => o.d.startsWith(thisMonth));
        const sum = {};
        mOrders.forEach(o => (o.items||[]).forEach(i => { 
            if(!sum[i.n]) sum[i.n]={c:0,t:0}; sum[i.n].c++; sum[i.n].t += i.p;

        let html = Object.keys(sum).sort((a,b)=>sum[b].c - sum[a].c).map(n =>

        inv.forEach((cat, ci) => {
            html += `<tr id="ac${ci}" style="background:#eee;"><td colspan="6" style="text-align:left; padding:10px;"><b>ğŸ“‚ ${cat.cat}</b></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td><span onclick="move(${ci},${ii},-1)" style="cursor:pointer">â†‘</span> <span onclick="move(${ci},${ii},1)" style="cursor:pointer">â†“</span></td>
                    <td style="text-align:left;"><input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)" class="admin-input-large"></td>
                    <td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:50px;"></td>
                    <td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:50px;"></td>
                    <td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:50px;"></td>
                    <td><span onclick="delP(${ci},${ii})" class="del-x">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function move(ci, ii, dir) { 
        let items = inv[ci].items; 
        if(ii+dir>=0 && ii+dir<items.length){ [items[ii], items[ii+dir]]=[items[ii+dir], items[ii]]; db.ref('inventory').set(inv); }
    }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }

    function backupData() {
        const fullData = { inventory: inv, orders: orders };
        const blob = new Blob([JSON.stringify(fullData, null, 2)], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `LittleNook_Backup_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file || !confirm("ç¢ºå®šé‚„åŸï¼Ÿ")) return;
        const reader = new FileReader();
        reader.onload = e => {
            const data = JSON.parse(e.target.result);
            if (data.inventory) db.ref('/').set(data).then(() => location.reload());
        };
        reader.readAsText(file);
    }

    function deleteOrder(key) {
        if(!confirm("ç¢ºå®šé€€è²¨ï¼Ÿåº«å­˜å°‡æœƒå›è£œã€‚")) return;
        const order = orders.find(o => o.firebaseKey === key);
        if(order && order.items) {
