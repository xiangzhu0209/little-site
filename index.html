    <style>

        .p-btn { background: white; border: 1px solid #f0e6dd; border-radius: 12px; padding: 10px 5px; text-align: center; cursor: pointer; box-shadow: 2px 2px 0 #e8e0d9; min-height: 90px; display: flex; flex-direction: column; justify-content: center; }

        .checkout-area { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 320px; }

        .total-display { font-size: 3em; font-weight: bold; color: var(--price-red); text-align: right; margin: 10px 0; }
        
        .pay-btn { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: white; cursor: pointer; font-weight: bold; font-size: 1.2em;}
        .pay-btn.active { background: var(--accent-brown); color: white; border-color: var(--accent-brown); }

        #admin-panel, #history-panel { position: fixed; inset: 10px; background: white; z-index: 1000; border-radius: 20px; display: none; flex-direction: column; padding: 15px; border: 3px solid var(--main-brown); box-shadow: 0 0 50px rgba(0,0,0,0.3); }
        .admin-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 15px; flex: 1; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f4f4f4; position: sticky; top: 0; padding: 10px; border: 1px solid #ddd; }
        td { padding: 8px; border: 1px solid #ddd; text-align: center; }

        .del-x { color: red; font-weight: bold; cursor: pointer; }
        .history-card { background: #fff; border: 1px solid #e8e0d9; padding: 12px; margin-bottom: 10px; border-radius: 10px; }
        .profit-tag { color: var(--profit-green); font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>

<header>ğŸ§¸ LITTLE NOOK POS (Pro é€²éšå¼·åŒ–ç‰ˆ)</header>
<div class="nav-bar">

<div class="main-content">

                <input type="number" id="discount" class="big-input" placeholder="æŠ˜æ‰£é‡‘é¡" oninput="calc()">
                <input type="text" id="discount-note" class="small-note" placeholder="å‚™è¨» (ä¾‹å¦‚: é€æœ‹å‹ã€æ»¿é¡è´ˆ)">

            <div style="text-align:right; margin-top:5px;">æ‰¾é›¶: <span id="cash-change" style="font-weight:bold; color:red; font-size:1.5em;">0</span></div>
            
            <button onclick="submitOrder()" style="width:100%; padding:15px; margin-top:15px; background:var(--profit-green); color:white; border:none; border-radius:15px; font-weight:bold; font-size:1.4em; cursor:pointer;">çµå¸³å®Œæˆ</button>

</div>

<div class="footer-btns">

    <button onclick="toggleHistory()" style="padding:12px 20px; border-radius:12px; background:var(--accent-brown); color:white; border:none; font-weight:bold; cursor:pointer;">ğŸ“œ æ­·å²ç´€éŒ„</button>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">

    </div>
    <div class="admin-layout">
        <div style="overflow-y:auto;">
            <table>
                <thead>
                    <tr><th>æ“ä½œ</th><th>å“å</th><th>æˆæœ¬</th><th>å”®åƒ¹</th><th>åº«å­˜</th><th>åˆªé™¤</th></tr>
                </thead>
                <tbody id="admin-tbody"></tbody>
            </table>
        </div>
        <div style="background:#f9f9f9; padding:15px; border-radius:10px;">
            <h3>â• æ–°å¢å•†å“</h3>
            <select id="add-item-cat" style="width:100%; padding:8px; margin-bottom:10px;"></select>
            <input type="text" id="new-item-n" placeholder="å“å" style="width:100%; padding:8px; margin-bottom:10px;">
            <input type="number" id="new-item-c" placeholder="æˆæœ¬" style="width:100%; padding:8px; margin-bottom:10px;">
            <input type="number" id="new-item-p" placeholder="å”®åƒ¹" style="width:100%; padding:8px; margin-bottom:10px;">
            <input type="number" id="new-item-s" placeholder="åº«å­˜" style="width:100%; padding:8px; margin-bottom:10px;">
            <button onclick="addNewProduct()" style="width:100%; padding:10px; background:var(--profit-green); color:white; border:none; border-radius:5px;">æ–°å¢</button>
            <hr>
            <button onclick="addNewCategory()" style="width:100%; padding:10px; background:var(--main-brown); color:white; border:none; border-radius:5px;">â• æ–°å¢åˆ†é¡</button>

</div>

<script>
    // --- é…ç½®èˆ‡è®Šæ•¸ ---
    const ADMIN_PASSWORD = "0209"; // é è¨­ç®¡ç†å¯†ç¢¼

    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    // --- æ•¸æ“šç›£è½ ---
    db.ref('inventory').on('value', snap => { if(snap.val()) { inv = snap.val(); initUI(); if(document.getElementById('admin-panel').style.display==='flex') renderAdminTable(); } });
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
    });

    // --- ä¸»ä»‹é¢é‚è¼¯ ---
    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        const catSelect = document.getElementById('add-item-cat');
        area.innerHTML = ''; nav.innerHTML = ''; catSelect.innerHTML = '';
        
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView({behavior:'smooth'})">${cat.cat}</div>`;
            catSelect.innerHTML += `<option value="${idx}">${cat.cat}</option>`;
            
            let gridHtml = `<div class="cat-title" id="c${idx}"><span>${cat.cat}</span></div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `<div class="p-btn" onclick="addCart('${it.id || it.n}')">
                    <div class="p-name">${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div class="p-stock">å­˜:${it.s}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if((i.id || i.n) === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
        else alert("åº«å­˜ä¸è¶³ï¼");
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.n}</span><b>$${it.p}</b><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const sub = cart.reduce((a, b) => a + b.p, 0);
        const disc = Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, sub - disc);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m === 'ç¾é‡‘' ? 'pay-btn active' : 'pay-btn';
        document.getElementById('btn-elec').className = m === 'é›»æ”¯' ? 'pay-btn active' : 'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a, b) => a + (Number(b.c) || 0), 0);
        const orderData = {
            t: new Date().toLocaleTimeString(),
            d: new Date().toLocaleDateString('zh-TW'),
            total: total,
            profit: total - cost,
            pay: currentPay,
            items: [...cart],
            note: document.getElementById('discount-note').value
        };
        cart.forEach(item => {
            inv.forEach(c => (c.items || []).forEach(i => { if((i.id || i.n) === (item.id || item.n)) i.s--; }));
        });
        db.ref('orders').push(orderData).then(() => db.ref('inventory').set(inv)).then(() => {
            alert("çµå¸³æˆåŠŸï¼"); cart = []; renderCart();
            ['discount','discount-note','cash-in'].forEach(id => document.getElementById(id).value = '');
        });
    }

    // --- åŠŸèƒ½ä¿®æ”¹ï¼šå¯†ç¢¼èˆ‡åˆ†é¡ç·¨è¼¯ ---
    function checkAuth() {
        const pw = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
        return pw === ADMIN_PASSWORD;
    }

    function toggleAdmin() {
        const el = document.getElementById('admin-panel');
        if(el.style.display === 'flex') el.style.display = 'none';
        else if(checkAuth()) { el.style.display = 'flex'; renderAdminTable(); }
    }

    function toggleHistory() {
        const el = document.getElementById('history-panel');
        if(el.style.display === 'flex') el.style.display = 'none';
        else if(checkAuth()) { el.style.display = 'flex'; renderHistory(); }
    }

    function editCategory(idx) {
        const newName = prompt("è«‹è¼¸å…¥æ–°çš„åˆ†é¡åç¨±ï¼š", inv[idx].cat);
        if(newName) {
            inv[idx].cat = newName;
            db.ref('inventory').set(inv);
        }
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#eee;"><td colspan="5" style="text-align:left;"><b>ğŸ“‚ ${cat.cat}</b> <button onclick="editCategory(${ci})">âœï¸ æ”¹å</button></td><td><span onclick="delCat(${ci})" style="color:red;cursor:pointer;">ğŸ—‘ï¸</span></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td><span onclick="move(${ci},${ii},-1)">â†‘</span> <span onclick="move(${ci},${ii},1)">â†“</span></td>
                    <td><input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)"></td>
                    <td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:60px;"></td>
                    <td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:60px;"></td>
                    <td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:60px;"></td>
                    <td><span onclick="delP(${ci},${ii})" class="del-x">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function move(ci, ii, dir) { 
        let items = inv[ci].items; 
        if(ii+dir>=0 && ii+dir<items.length) { [items[ii], items[ii+dir]]=[items[ii+dir], items[ii]]; db.ref('inventory').set(inv); }
    }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤å•†å“ï¼Ÿ")) { inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function delCat(ci) { if(confirm("ç¢ºå®šåˆªé™¤æ•´å€‹åˆ†é¡ï¼Ÿ")) { inv.splice(ci,1); db.ref('inventory').set(inv); } }

    function addNewCategory() {
        const n = prompt("è¼¸å…¥æ–°åˆ†é¡åç¨±ï¼š");
        if(n) { inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); }
    }

    function addNewProduct() {
        const ci = document.getElementById('add-item-cat').value;
        const n = document.getElementById('new-item-n').value;
        const c = Number(document.getElementById('new-item-c').value);
        const p = Number(document.getElementById('new-item-p').value);
        const s = Number(document.getElementById('new-item-s').value);
        if(!n) return alert("è«‹è¼¸å…¥åç¨±");
        if(!inv[ci].items) inv[ci].items = [];
        inv[ci].items.push({n, c, p, s, id: Date.now().toString()});
        db.ref('inventory').set(inv).then(() => {
            ['new-item-n','new-item-c','new-item-p','new-item-s'].forEach(id => document.getElementById(id).value='');
        });
    }

    // --- åŠŸèƒ½ä¿®æ”¹ï¼šæ­·å²ç´€éŒ„é¡¯ç¤ºå–®ç­†åˆ©æ½¤ ---
    function renderHistory() {
        const filter = document.getElementById('history-date-filter').value;
        const targetDate = filter ? new Date(filter).toLocaleDateString('zh-TW') : null;
        const content = document.getElementById('history-content');
        
        const filtered = targetDate ? orders.filter(o => o.d === targetDate) : orders.slice(0, 50);
        
        content.innerHTML = filtered.map(o => {
            // è¨ˆç®—å–®ç­†åˆ©æ½¤ (å¦‚æœè¨‚å–®å…§æ²’å­˜ï¼Œç¾å ´è¨ˆç®—)
            const profit = o.profit !== undefined ? o.profit : (o.total - o.items.reduce((a,b)=>a+(Number(b.c)||0), 0));
            return `
            <div class="history-card">
                <div style="display:flex; justify-content:space-between;">
                    <b>${o.d} ${o.t}</b>
                    <span style="color:red; font-weight:bold; cursor:pointer;" onclick="refundOrder('${o.firebaseKey}')">é€€è²¨</span>
                </div>
                <div>ç¸½é¡: $${o.total} | ä»˜æ¬¾: ${o.pay} <span class="profit-tag">åˆ©æ½¤: $${profit}</span></div>
                <div style="font-size:0.9em; color:#666;">å‚™è¨»: ${o.note || 'ç„¡'}</div>
                <div style="margin-top:5px;">${o.items.map(i => `<small style="background:#eee;padding:2px 5px;margin-right:5px;border-radius:3px;">${i.n}</small>`).join('')}</div>
            </div>`;
        }).join('') || "æŸ¥ç„¡è³‡æ–™";
    }

    function refundOrder(key) {
        if(!confirm("ç¢ºå®šè¦é€€è²¨ä¸¦å›è£œåº«å­˜å—ï¼Ÿ")) return;
        const order = orders.find(o => o.firebaseKey === key);
        if(order) {
            order.items.forEach(ri => inv.forEach(c => (c.items||[]).forEach(i => { if((i.id||i.n)===(ri.id||ri.n)) i.s++; })));
            db.ref('orders/'+key).remove().then(() => db.ref('inventory').set(inv));
        }
    }

    function syncOfflineData() { alert("æ­£åœ¨æª¢æŸ¥é›¢ç·šæ•¸æ“š..."); }
</script>
