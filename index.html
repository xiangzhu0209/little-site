<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ§¸ è§’è½é›œè²¨èˆ– POS å®Œæ•´åŠŸèƒ½ä¿®æ­£ç‰ˆ</title>
    <style>
        :root { --main-brown: #b0a496; --bg-cream: #fcf8f5; --accent-brown: #8c7b6c; --price-red: #d9534f; --profit-green: #6b8e23; --cloud-blue: #5bc0de; }
        body { font-family: sans-serif; background: var(--bg-cream); margin: 0; display: flex; flex-direction: column; height: 100vh; color: #5d5246; overflow: hidden; }
        header { background: var(--main-brown); color: white; padding: 12px; text-align: center; font-size: 1.3em; font-weight: bold; flex-shrink: 0; }
        .nav-bar { background: #e8e0d9; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 2px solid #d1c7bc; flex-shrink: 0; }
        .nav-btn { background: white; border: 1px solid #d1c7bc; padding: 6px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 0.85em; }
        .main-content { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }
        .item-area { flex: 2; overflow-y: auto; background: white; border-radius: 15px; padding: 15px; border: 2px solid #e8e0d9; }
        .cat-title { background: #fdf5f0; padding: 6px 15px; border-radius: 20px; margin: 15px 0 8px; font-weight: bold; border-left: 6px solid var(--main-brown); font-size: 0.9em; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; }
        .p-btn { background: white; border: 1px solid #f0e6dd; border-radius: 12px; padding: 8px 5px; text-align: center; cursor: pointer; box-shadow: 2px 2px 0 #e8e0d9; min-height: 75px; display: flex; flex-direction: column; justify-content: center; }
        .p-name { font-size: 0.7em; font-weight: bold; margin-bottom: 3px; line-height: 1.2; height: 2.4em; overflow: hidden; }
        .p-price { color: #c2966d; font-size: 0.9em; font-weight: bold; }
        .p-stock { font-size: 0.65em; color: #999; }
        .checkout-area { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 320px; }
        .card { background: white; border-radius: 15px; padding: 12px; border: 2px solid #e8e0d9; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #cart-list { max-height: 150px; overflow-y: auto; border-bottom: 2px dashed #e8e0d9; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; font-size: 0.85em; border-bottom: 1px solid #eee; }
        .big-input { font-size: 1.6em; padding: 10px; width: 100%; border-radius: 10px; border: 2px solid #d1c7bc; text-align: right; box-sizing: border-box; background: #fffcf5; font-weight: bold; }
        .total-display { font-size: 2.8em; font-weight: bold; color: var(--price-red); text-align: right; margin: 5px 0; }
        .pay-btn { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #ccc; background: white; cursor: pointer; font-weight: bold; font-size: 1.2em;}
        .pay-btn.active { background: var(--accent-brown); color: white; border-color: var(--accent-brown); }

        #admin-panel { position: fixed; inset: 10px; background: white; z-index: 1000; border-radius: 20px; display: none; flex-direction: column; padding: 15px; border: 3px solid var(--main-brown); box-shadow: 0 0 50px rgba(0,0,0,0.3); }
        .admin-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 15px; flex: 1; overflow: hidden; }
        .admin-controls { display: flex; gap: 10px; flex-wrap: wrap; background: #fdfaf0; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; font-size: 0.85em; align-items: center; }
        .admin-table-container { overflow: auto; border: 1px solid #eee; border-radius: 10px; }
        .stat-container { background: #f9f9f9; border-radius: 10px; padding: 10px; overflow-y: auto; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        th { background: #f4f4f4; position: sticky; top: 0; padding: 8px; border: 1px solid #ddd; z-index: 2; }
        td { padding: 5px; border: 1px solid #ddd; text-align: center; }
        .admin-input { width: 45px; padding: 4px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
        .del-x { color: red; font-weight: bold; cursor: pointer; padding: 0 8px; font-size: 1.2em; }
    </style>
</head>
<body>

<header>ğŸ§¸ è§’è½é›œè²¨èˆ– POS (å®Œæ•´ä¿®å¾©ç‰ˆ)</header>
<div class="nav-bar" id="navbar"></div>

<div class="main-content">
    <div class="item-area" id="item-area"></div>
    <div class="checkout-area">
        <div class="card">
            <strong>ğŸ›’ ç•¶å‰æ¸…å–®</strong>
            <div id="cart-list"></div>
            <div style="margin-top:10px;">
                <input type="number" id="discount" class="big-input" placeholder="æŠ˜æ‰£é‡‘é¡" oninput="calc()">
            </div>
            <div class="total-display">$<span id="final-total">0</span></div>
            <div style="display:flex; gap:8px; margin-bottom:5px;">
                <button class="pay-btn active" id="btn-cash" onclick="setPay('ç¾é‡‘')">ğŸ’µ ç¾é‡‘</button>
                <button class="pay-btn" id="btn-elec" onclick="setPay('é›»æ”¯')">ğŸ“± é›»æ”¯</button>
            </div>
            <div style="background:#fdfaf0; padding:10px; border-radius:12px;">
                <input type="number" id="cash-in" class="big-input" placeholder="å¯¦æ”¶é‡‘é¡" oninput="calcChange()"> 
                <div style="text-align:right; margin-top:5px;">æ‰¾é›¶: <span id="cash-change" style="font-weight:bold; color:red; font-size:1.4em;">0</span></div>
            </div>
            <button onclick="submitOrder()" style="width:100%; padding:15px; margin-top:10px; background:var(--profit-green); color:white; border:none; border-radius:12px; font-weight:bold; font-size:1.3em;">çµå¸³å®Œæˆ</button>
        </div>
        <div class="card" style="flex:1; overflow-y:auto;" id="order-log"></div>
    </div>
</div>

<div style="padding:10px; text-align:center;">
    <button onclick="toggleAdmin()" style="padding:10px 20px; border-radius:10px; cursor:pointer; background:white; border:2px solid var(--main-brown); font-weight:bold;">ğŸ› ï¸ ç®¡ç†å¾Œå° / å–®å“çµ±è¨ˆ</button>
</div>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>âš™ï¸ ç®¡ç†èˆ‡ä»Šæ—¥çµ±è¨ˆ</h3>
        <div>
            <button onclick="exportDailyReport()">ğŸ’¾ åŒ¯å‡ºå ±è¡¨</button>
            <button onclick="toggleAdmin()" style="margin-left:10px;">âœ• é—œé–‰</button>
        </div>
    </div>
    
    <div class="admin-controls">
        <span style="color:red; font-weight:bold;">ç‡Ÿæ”¶: $<span id="stat-revenue">0</span></span> | 
        <span style="color:green; font-weight:bold;">åˆ©æ½¤: $<span id="stat-profit">0</span></span>
        <button onclick="clearAllOrders()" style="margin-left:auto; font-size:10px;">é‡ç½®ä»Šæ—¥æ‰€æœ‰</button>
    </div>

    <div class="admin-layout">
        <div class="admin-table-container">
            <table>
                <thead><tr><th>ç·¨è™Ÿ</th><th>å“å</th><th>æˆæœ¬</th><th>å”®åƒ¹</th><th>åº«å­˜</th></tr></thead>
                <tbody id="admin-tbody"></tbody>
            </table>
        </div>
        <div class="stat-container">
            <h4 style="margin-top:0;">ğŸ“¦ ä»Šæ—¥å„é …éŠ·å”®çµ±è¨ˆ</h4>
            <table style="background:white;">
                <thead><tr style="background:#eee;"><th>å“å</th><th>æ•¸é‡</th><th>å°è¨ˆ</th></tr></thead>
                <tbody id="stat-tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // è«‹åœ¨æ­¤è™•è²¼å…¥æ‚¨åŸæœ¬çš„å®Œæ•´å•†å“æ¸…å–®è³‡æ–™ (inv)
    let inv = JSON.parse(localStorage.getItem('pos_inv_final')) || [];
    
    let orders = JSON.parse(localStorage.getItem('pos_orders_final')) || [];
    let cart = [];
    let currentPay = 'ç¾é‡‘';

    function init() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        
        inv.forEach((cat, idx) => {
            const hasStock = cat.items.some(it => it.s > 0);
            if (!hasStock) return;
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            cat.items.forEach(it => {
                if(it.s > 0) {
                    gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')">
                        <div class="p-name">${it.id} ${it.n}</div>
                        <div class="p-price">$${it.p}</div>
                        <div class="p-stock">å­˜:${it.s}</div>
                    </div>`;
                }
            });
            area.innerHTML += gridHtml + '</div>';
        });
        updateLog();
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => c.items.forEach(i => { if(i.id === id) target = i; }));
        if(!target || target.s <= 0) return;
        cart.push({...target});
        renderCart();
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b><span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>
        `).join('');
        calc();
    }

    function calc() {
        const sub = cart.reduce((a,b)=>a+b.p, 0);
        const disc = Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, sub - disc);
        calcChange();
    }

    function calcChange() {
        const total = Number(document.getElementById('final-total').innerText);
        const pay = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = pay > total ? pay - total : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a,b)=>a + (b.c || 0), 0);
        const orderItems = cart.map(i => ({id: i.id, n: i.n, p: i.p, c: i.c}));

        cart.forEach(item => {
            inv.forEach(cat => cat.items.forEach(it => { if(it.id === item.id) it.s--; }));
        });

        orders.unshift({ 
            id: Date.now(), 
            t: new Date().toLocaleTimeString(), 
            d: new Date().toLocaleDateString(), 
            total, 
            profit: total - cost, 
            pay: currentPay, 
            items: orderItems
        });

        cart = []; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = '';
        save(); init(); alert("çµå¸³å®Œæˆï¼");
    }

    // --- é—œéµä¿®å¾©ï¼šå–®ç­†åˆªé™¤åŠŸèƒ½ ---
    function deleteOrder(orderId) {
        if(!confirm("ç¢ºå®šè¦å–æ¶ˆé€™ç­†è¨‚å–®å—ï¼Ÿ")) return;
        const idx = orders.findIndex(o => o.id === orderId);
        if(idx === -1) return;
        
        const doRestore = confirm("æ˜¯å¦æ­¸é‚„æ­¤è¨‚å–®çš„å•†å“åº«å­˜ï¼Ÿ");
        if(doRestore) {
            orders[idx].items.forEach(savedItem => {
                inv.forEach(cat => cat.items.forEach(it => { if(it.id === savedItem.id) it.s++; }));
            });
        }
        
        orders.splice(idx, 1);
        save();
        init(); // åˆ·æ–°é¦–é èˆ‡çµ±è¨ˆ
        if(document.getElementById('admin-panel').style.display === 'flex') renderStatTable();
    }

    function updateLog() {
        const today = new Date().toLocaleDateString();
        const tOrders = orders.filter(o => o.d === today);
        document.getElementById('stat-revenue').innerText = tOrders.reduce((a,b)=>a+b.total, 0);
        document.getElementById('stat-profit').innerText = tOrders.reduce((a,b)=>a+b.profit, 0);
        
        document.getElementById('order-log').innerHTML = "<strong>ğŸ“‹ æœ€è¿‘äº¤æ˜“ (é»æ“Š âœ• åˆªé™¤)</strong><hr>" + 
            orders.slice(0,10).map(o => `
                <div style="font-size:0.75em; border-bottom:1px solid #eee; padding:5px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>$${o.total}</b> <small>${o.t}</small><br><span style="color:#888;">${o.items.length}ä»¶å•†å“</span></div>
                    <span class="del-x" onclick="deleteOrder(${o.id})">âœ•</span>
                </div>
            `).join('');
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        if(p.style.display === 'flex') { renderAdminTable(); renderStatTable(); } else { init(); }
    }

    function renderStatTable() {
        const today = new Date().toLocaleDateString();
        const tOrders = orders.filter(o => o.d === today);
        const summary = {};
        tOrders.forEach(order => {
            order.items.forEach(it => {
                if(!summary[it.n]) summary[it.n] = { count: 0, total: 0 };
                summary[it.n].count++;
                summary[it.n].total += it.p;
            });
        });
        let html = '';
        for(let name in summary) {
            html += `<tr><td style="text-align:left;">${name}</td><td>${summary[name].count}</td><td>$${summary[name].total}</td></tr>`;
        }
        document.getElementById('stat-tbody').innerHTML = html || '<tr><td colspan="3">å°šç„¡æ•¸æ“š</td></tr>';
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, cIdx) => {
            html += `<tr style="background:#f4f4f4;"><td colspan="5" style="text-align:left; padding-left:10px;"><b>ğŸ“‚ ${cat.cat}</b></td></tr>`;
            cat.items.forEach((it, iIdx) => {
                html += `<tr>
                <td>${it.id}</td><td style="text-align:left;">${it.n}</td>
                <td><input type="number" class="admin-input" value="${it.c}" onchange="editInv(${cIdx},${iIdx},'c',this.value)"></td>
                <td><input type="number" class="admin-input" value="${it.p}" onchange="editInv(${cIdx},${iIdx},'p',this.value)"></td>
                <td><input type="number" class="admin-input" value="${it.s}" onchange="editInv(${cIdx},${iIdx},'s',this.value)"></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editInv(ci, ii, key, v) { inv[ci].items[ii][key] = Number(v); save(); }
    function clearAllOrders() { if(confirm("é‡ç½®æ‰€æœ‰äº¤æ˜“ï¼Ÿ")) { orders = []; save(); init(); } }
    function save() { 
        localStorage.setItem('pos_inv_final', JSON.stringify(inv)); 
        localStorage.setItem('pos_orders_final', JSON.stringify(orders)); 
    }
    function exportDailyReport() {
        let csv = "æ™‚é–“,é‡‘é¡,åˆ©æ½¤,å“é …\n";
        orders.filter(o=>o.d===new Date().toLocaleDateString()).forEach(o => {
            csv += `${o.t},${o.total},${o.profit},"${o.items.map(i=>i.n).join('|')}"\n`;
        });
        const blob = new Blob(["\uFEFF"+csv], {type:'text/csv'});
        const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='å ±è¡¨.csv'; a.click();
    }
    init();
</script>
</body>
</html>
