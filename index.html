<script>

    const initialInventory = [
        { cat: "A åŒ…åŒ…", items: [{n:"A01 é‡ç¹”(é»ƒé¬±é‡‘é¦™)",c:57,p:79,s:26},{n:"A02 é‡ç¹”(ç±³å°ç™½ç‹—)",c:57,p:79,s:16},{n:"A03 æ³¢é»å°ç‹—åŒ–å¦åŒ…",c:30,p:99,s:26},{n:"A04 çšºè‚©åŒ…(éŠ€)",c:85,p:199,s:1},{n:"A05 çšºè‚©åŒ…(è—)",c:85,p:199,s:1},{n:"A06 ä¿é½¡çƒåŒ…(å’–)",c:100,p:249,s:1},{n:"A07 è±¹ç´‹å°å»¢åŒ…(å’–)",c:80,p:149,s:16},{n:"A08 çšºè‚©åŒ…(éŠ€æ–œèƒ¯)",c:90,p:199,s:1},{n:"A09 çšºè‚©åŒ…(ç™½æ–œèƒ¯)",c:90,p:199,s:1},{n:"A10 æœˆç‰™è…‹ä¸‹(é»‘)",c:85,p:199,s:1},{n:"A11 æœˆç‰™è…‹ä¸‹(ç™½)",c:85,p:199,s:2},{n:"A12 é›²æœµè¿·ä½ (ç™½)",c:70,p:139,s:26},{n:"A13 é›²æœµè¿·ä½ (é»‘)",c:70,p:139,s:26},{n:"A15 å°ç‹—æŠ˜ç–ŠåŒ–å¦åŒ…",c:55,p:99,s:14},{n:"A16 å¡å…¶è±¹ç´‹å°æ–¹åŒ…",c:55,p:139,s:18},{n:"A30 é‡ç¹”åŒ…(çœ¼é¡ç‹—)",c:65,p:139,s:27},{n:"A31 é‡ç¹”åŒ…(ç´…æ ¼ç‹—)",c:65,p:139,s:27}] },
        { cat: "B å°ç‰©", items: [{n:"B01 è¿·ä½ å°æª¯ç‡ˆ(è—)",c:30,p:79,s:34},{n:"B05 é¬±é‡‘é¦™å°å£å¤¾",c:15,p:69,s:25},{n:"B07 ä¸ƒå±¤æ¼¢å ¡å¡‘è† ç›¤",c:35,p:129,s:29},{n:"B10 ä¸™çƒ¯é¦¬å…‹ç­†",c:40,p:99,s:25},{n:"B11 ä¸™çƒ¯ç­†(48è‰²)",c:150,p:259,s:11}] },
        { cat: "C æ‰‹å·¾", items: [{n:"C01 é›¨å‚˜æ“¦æ‰‹å·¾",c:20,p:79,s:15},{n:"C04 éº¥ç•¶è²“æ“¦æ‰‹å·¾",c:38,p:99,s:16},{n:"C10 å’–å•¡å°ç‹—æ“¦æ‰‹å·¾",c:15,p:99,s:28}] },
        { cat: "D é«®é£¾", items: [{n:"D01 æ¨¹è„‚ç„¡ç—•å¤¾",c:20,p:49,s:22},{n:"D21 å¤§è™Ÿè±¹ç´‹é¯Šé­šå¤¾",c:25,p:69,s:24}] },
        { cat: "E å¨ƒå¨ƒ", items: [{n:"E01 è¥¿é«˜åœ°(å’–)",c:60,p:99,s:13},{n:"E10 éº¥ç•¶è²“æ›ä»¶",c:12,p:39,s:32}] },
        { cat: "G é¤å…·", items: [{n:"G01 316å¸ç®¡æ¯",c:130,p:239,s:3},{n:"G12 8å‹è–¯æ¢ç›¤",c:40,p:99,s:25}] }
    ];

    let currentInv = JSON.parse(localStorage.getItem('pos_inv_v2026')) || initialInventory;
    let orderHistory = JSON.parse(localStorage.getItem('pos_his_v2026')) || [];
    let cart = [];

    function save() {
        localStorage.setItem('pos_inv_v2026', JSON.stringify(currentInv));
        localStorage.setItem('pos_his_v2026', JSON.stringify(orderHistory));
    }

    function init() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        currentInv.forEach((cat, idx) => {
            const id = 'cat-' + idx;
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('${id}').scrollIntoView({behavior:'smooth'})">${cat.cat}</div>`;
            let h = `<div class="cat-title" id="${id}">${cat.cat}</div><div class="product-grid">`;
            cat.items.forEach(item => {
                const isOut = item.s <= 0;
                h += `<div class="p-btn ${isOut?'sold-out':''}" onclick="addToCart('${item.n}', ${item.p}, ${item.c}, ${item.s})">

                        <span class="p-price">$${item.p}</span>
                        <span class="p-stock">${isOut?'å®Œå”®':'å­˜:'+item.s}</span>
                      </div>`;
            });
            area.innerHTML += h + `</div>`;
        });
        updateUI();
    }

    function addToCart(n, p, c, s) {
        if(s <= 0) return alert("å·²å®Œå”®ï¼");
        const count = cart.filter(i => i.n === n).length;
        if(count >= s) return alert("åº«å­˜ä¸è¶³ï¼");
        cart.push({n, p, c});
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((item, i) => `

        `).join('');
        calc();
    }

    function editItemPrice(idx) {
        const np = prompt(`ä¿®æ”¹ "${cart[idx].n}" çš„æˆäº¤åƒ¹ (è´ˆç¦®è«‹å¡«0):`, cart[idx].p);
        if(np !== null && !isNaN(np)) { cart[idx].p = Number(np); renderCart(); }
    }

    function calc() {
        const total = cart.reduce((s, i) => s + i.p, 0);
        const disc = Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total - disc);
    }

    function submitOrder() {
        if(!cart.length) return;
        const disc = Number(document.getElementById('discount').value || 0);
        const total = Number(document.getElementById('final-total').innerText);
        
        // åˆ©æ½¤é–å®šï¼š(æˆäº¤ç¸½é¡ - åŸå§‹æˆæœ¬) - æŠ˜è®“
        const totalCost = cart.reduce((s, i) => s + i.c, 0);
        const totalRevenue = cart.reduce((s, i) => s + i.p, 0);
        const profit = (totalRevenue - totalCost) - disc;

        // æ‰£åº«å­˜
        cart.forEach(ci => {
            currentInv.forEach(cat => cat.items.forEach(it => { if(it.n === ci.n) it.s--; }));
        });

        // ç”¢ç”Ÿå¸¶æŠ˜è®“å‚™è¨»çš„è©³æƒ…
        let detailStr = cart.map(i => i.n).join(', ');
        if(disc > 0) detailStr += ` (âœ¨æ­¤å–®æŠ˜è®“ $${disc})`;

        orderHistory.unshift({
            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
            total, profit, details: detailStr, status: 0
        });

        if(orderHistory.length > 50) orderHistory.pop(); // é˜²æ­¢ç´€éŒ„éå¤š

        cart = []; document.getElementById('discount').value = ''; renderCart();
        save(); init();
        alert(`çµå¸³æˆåŠŸï¼åˆ©æ½¤ $${profit}`);
    }

    function updateUI() {
        const today = new Date().toLocaleDateString();
        const tOrders = orderHistory.filter(o => o.date === today);
        document.getElementById('stat-revenue').innerText = tOrders.reduce((s,o)=>s+o.total, 0);
        document.getElementById('stat-profit').innerText = tOrders.reduce((s,o)=>s+o.profit, 0);
        
        document.getElementById('order-log').innerHTML = orderHistory.slice(0, 10).map(o => `

                    <b>$${o.total} (åˆ©:$${o.profit})</b>

    }

    async function syncToCloud() {
        const pending = orderHistory.filter(o => o.status === 0);
        if(!pending.length) return alert("ç„¡å¾…åŒæ­¥è³‡æ–™");
        for(let o of pending) {
            try {
                const fd = new URLSearchParams();
                fd.append("entry.832550789", o.details);
                fd.append("entry.567851946", o.total);
                await fetch("https://docs.google.com/forms/d/e/1FAIpQLSdX8Gk4YPPV05mSDKfL3gqSiXTZS8v47Qot180v0TgUpVbhQA/formResponse", {method:"POST", mode:"no-cors", body:fd});
                o.status = 1;
            } catch(e) {}

        save(); updateUI(); alert("é›²ç«¯åŒæ­¥å®Œæˆï¼");
    }

    // --- ç®¡ç†å¾Œå°é‚è¼¯ ---
    function toggleAdmin() {

        const b = document.getElementById('admin-tbody'); b.innerHTML = '';
