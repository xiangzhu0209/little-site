<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    db.ref('inventory').on('value', snap => { if(snap.val()) { inv = snap.val(); initUI(); } });
    db.ref('orders').on('value', snap => {
        const data = snap.val();
        orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
        updateLog(); renderStatTable();
    });

    // é—œéµï¼šåŒ¯å…¥èˆ‡é‚„åŸåŠŸèƒ½
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        if (!confirm("âš ï¸ é€™å°‡è¦†è“‹ç›®å‰é›²ç«¯çš„æ‰€æœ‰åº«å­˜èˆ‡è¨‚å–®æ•¸æ“šï¼ç¢ºå®šè¦é‚„åŸå—ï¼Ÿ")) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (data.inventory && data.orders) {
                    // å°‡æ•¸æ“šæ ¼å¼åŒ–ç‚º Firebase ç‰©ä»¶æ ¼å¼ï¼ˆFirebase å„²å­˜ orders æ˜¯ä»¥ key ç‚ºä¸»ï¼‰
                    const ordersObj = {};
                    if (Array.isArray(data.orders)) {
                        data.orders.forEach((o, i) => {
                            const key = o.firebaseKey || 'backup_order_' + i;
                            ordersObj[key] = o;
                        });
                    } else {
                        Object.assign(ordersObj, data.orders);
                    }

                    // åŒæ­¥åˆ° Firebase
                    db.ref('/').update({
                        inventory: data.inventory,
                        orders: ordersObj
                    }).then(() => {
                        alert("âœ… æ•¸æ“šå·²æˆåŠŸé‚„åŸï¼");
                        location.reload();
                    });
                } else {
                    alert("âŒ å‚™ä»½æª”æ ¼å¼ä¸æ­£ç¢ºã€‚");
                }
            } catch (err) {
                alert("âŒ è®€å–å¤±æ•—ï¼š" + err.message);
            }
        };
        reader.readAsText(file);
    }

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        if(!area || !nav) return;
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            const items = (cat.items || []).filter(it => it.s > 0);
            if(items.length > 0) {
                nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
                let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
                items.forEach(it => {
                    gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')">
                        <div class="p-name">${it.id} ${it.n}</div>
                        <div class="p-price">$${it.p}</div>
                        <div class="p-stock">å­˜:${it.s}</div>
                    </div>`;
                });
                area.innerHTML += gridHtml + '</div>';
            }
        });
        updateCatSelect();
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminTable();
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a,b)=>a+(b.c||0), 0);
        const newOrder = {
            t: new Date().toLocaleTimeString(), d: new Date().toLocaleDateString(),
            total, profit: total - cost, pay: currentPay, items: [...cart]
        };
        cart.forEach(item => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); });
        db.ref('orders').push(newOrder).then(() => db.ref('inventory').set(inv)).then(() => {
            cart=[]; document.getElementById('discount').value=''; document.getElementById('cash-in').value=''; renderCart();
            alert("çµå¸³æˆåŠŸ");
        });
    }

    function deleteOrder(key) {
        if(!confirm("ç¢ºå®šé€€è²¨ï¼Ÿåº«å­˜å°‡è‡ªå‹•è£œå›ã€‚")) return;
        const order = orders.find(o => o.firebaseKey === key);
        if(!order) return;
        (order.items || []).forEach(ri => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === ri.id) i.s++; })); });
        const updates = {}; updates['/orders/' + key] = null; updates['/inventory'] = inv;
        db.ref().update(updates).then(() => alert("å·²é€€è²¨ä¸¦é‚„åŸåº«å­˜"));
    }

    function updateLog() {
        document.getElementById('order-log').innerHTML = "<strong>ğŸ“‹ æœ€è¿‘äº¤æ˜“</strong><hr>" + 
        orders.slice(0,6).map(o => {
            const codes = (o.items || []).map(i => `<span class="order-tag">${i.id}</span>`).join('');
            return `<div style="padding:5px 0; border-bottom:1px solid #eee;"><div style="display:flex; justify-content:space-between;"><b>$${o.total} (${o.t})</b><span onclick="deleteOrder('${o.firebaseKey}')" style="color:red; cursor:pointer">âœ•</span></div><div>${codes}</div></div>`;
        }).join('');
    }

    function renderStatTable() {
        const today = new Date().toLocaleDateString();
        const tOrders = orders.filter(o => o.d === today);
        let rev = 0, prof = 0; const sum = {};
        tOrders.forEach(o => {
            rev += (Number(o.total) || 0); prof += (Number(o.profit) || 0);
            (o.items||[]).forEach(i => { if(!sum[i.n]) sum[i.n]={c:0,t:0}; sum[i.n].c++; sum[i.n].t += (Number(i.p) || 0); });
        });
        document.getElementById('stat-revenue').innerText = rev;
        document.getElementById('stat-profit').innerText = prof;
        let html = ''; for(let n in sum) html += `<tr><td style="text-align:left;">${n}</td><td>${sum[n].c}</td><td>$${sum[n].t}</td></tr>`;
        document.getElementById('stat-tbody').innerHTML = (html || '<tr><td colspan="3">ä»Šæ—¥ç„¡éŠ·å”®</td></tr>');
    }

    function searchHistory(mode) {
        let targetList = [];
        let title = "";
        if(mode === 'day') {
            const date = new Date(document.getElementById('search-date').value).toLocaleDateString();
            targetList = orders.filter(o => o.d === date);
            title = date + " éŠ·å”®æ˜ç´°";
        } else {
            const month = document.getElementById('search-month').value;
            targetList = orders.filter(o => {
                const oDate = new Date(o.d);
                const oMonth = oDate.getFullYear() + "-" + String(oDate.getMonth() + 1).padStart(2, '0');
                return oMonth === month;
            });
            title = month + " æœˆåº¦çµç®—";
        }
        let html = `<h3>ğŸ“… ${title}</h3><table style="width:100%"><thead><tr style="background:#eee;"><th>æ™‚é–“/æ—¥æœŸ</th><th>å…§å®¹</th><th>é‡‘é¡</th><th>æ“ä½œ</th></tr></thead><tbody>`;
        targetList.forEach(o => {
            const codes = (o.items || []).map(i => `<span class="order-tag">${i.id}</span>`).join('');
            html += `<tr style="border-bottom:1px solid #eee;"><td>${o.d}<br>${o.t}</td><td style="text-align:left;">${codes}</td><td>$${o.total}</td><td><button onclick="deleteOrder('${o.firebaseKey}')" style="color:red">é€€è²¨</button></td></tr>`;
        });
        document.getElementById('history-result-area').innerHTML = html + "</tbody></table>";
    }

    function exportToExcel() {
        if(!orders.length) return alert("å°šç„¡éŠ·å”®æ•¸æ“šå¯åŒ¯å‡º");
        const data = orders.map(o => ({ "æ—¥æœŸ": o.d, "æ™‚é–“": o.t, "ç¸½é‡‘é¡": o.total, "å•†å“": (o.items || []).map(i => `${i.id}(${i.n})`).join(', ') }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "éŠ·å”®ç´€éŒ„");
        XLSX.writeFile(wb, "LittleNook_Sales.xlsx");
    }

        const fullData = { inventory: inv, orders: orders };

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#f4f4f4;"><td colspan="6" style="text-align:left; padding:10px;"><b>${cat.cat}</b></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr><td><span onclick="move(${ci},${ii},-1)" style="cursor:pointer">â†‘</span> <span onclick="move(${ci},${ii},1)" style="cursor:pointer">â†“</span></td>
                    <td style="text-align:left;"><span class="admin-id-text">${it.id}</span>
                    <input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)" class="admin-input-large"></td>
                    <td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:60px; padding:5px;"></td>
                    <td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:60px; padding:5px;"></td>
                    <td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:60px; padding:5px;"></td>
                    <td><span onclick="delP(${ci},${ii})" class="del-x">âœ•</span></td></tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function move(ci, ii, dir) { 
        let items = inv[ci].items; 
        if(ii+dir>=0 && ii+dir<items.length){ [items[ii], items[ii+dir]]=[items[ii+dir], items[ii]]; db.ref('inventory').set(inv); }
    }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function updateCatSelect() {
        document.getElementById('select-cat').innerHTML = inv.map(c => `<option value="${c.cat}">${c.cat}</option>`).join('') + `<option value="ADD">â• æ–°å¢åˆ†é¡</option>`;
    }
    function checkNewCat(val) { if(val==="ADD") { const n = prompt("åˆ†é¡åç¨±ï¼š"); if(n){ inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); } } }
    function addNewProduct() {
        const catN = document.getElementById('select-cat').value;
        const id = document.getElementById('new-id').value, n = document.getElementById('new-n').value;
        const c = Number(document.getElementById('new-c').value), p = Number(document.getElementById('new-p').value), s = Number(document.getElementById('new-s').value);
        if(!n) return;
        inv.find(v => v.cat === catN).items.push({id, n, c, p, s});
        db.ref('inventory').set(inv);
        ['new-id','new-n','new-c','new-p','new-s'].forEach(f => document.getElementById(f).value='');
    }
</script>
