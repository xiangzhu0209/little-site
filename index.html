<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDn6HtjYMz_FFKU9xjhvV1xXYPr7t36UU0",
        authDomain: "little-nook-aad58.firebaseapp.com",
        databaseURL: "https://little-nook-aad58-default-rtdb.firebaseio.com/", 
        projectId: "little-nook-aad58",
        storageBucket: "little-nook-aad58.appspot.com",
        messagingSenderId: "338959223363",
        appId: "1:338959223363:web:71e35d25959c9d57f131a3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let inv = []; let orders = []; let cart = []; 
    let currentPay = 'ç¾é‡‘'; let hiddenOrderIds = []; 
    const ADMIN_PW = "0209";

    // ç¬¬ä¸€å±¤ï¼šFirebase Auth ç™»å…¥
    function handleAuthLogin() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        auth.signInWithEmailAndPassword(email, pass).catch(err => alert("èº«åˆ†é©—è­‰å¤±æ•—ï¼š" + err.message));
    }

    // ç›£è½ Firebase ç™»å…¥ç‹€æ…‹
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('login-overlay').style.display = 'flex'; // é¡¯ç¤ºåŸæœ¬çš„ 4 ä½æ•¸é–
            startSystem();
        } else {
            document.getElementById('auth-overlay').style.display = 'flex';
        }
    });

    // ç¬¬äºŒå±¤ï¼š4 ä½æ•¸è§£é–
    function checkLogin() {
        if (document.getElementById('pw-input').value === ADMIN_PW) {
            document.getElementById('login-overlay').style.display = 'none';
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤ï¼");
            document.getElementById('pw-input').value = '';
        }
    }

    function startSystem() {
        db.ref('inventory').on('value', snap => { if(snap.val()) { inv = snap.val(); initUI(); } });
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})).reverse() : [];
            updateLog();
        });
    }

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                if(it.s > 0) {
                    // å®‰å…¨æ¸²æŸ“ï¼šå…ˆå»ºç«‹å…ƒä»¶
                    const pDiv = document.createElement('div');
                    pDiv.className = 'p-btn';
                    pDiv.onclick = () => addCart(it.id);
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'p-name';
                    nameDiv.textContent = `${it.id} ${it.n}`; // âœ… é˜²ç¦¦ A ç‰‡æ”»æ“Šé—œéµ
                    
                    pDiv.appendChild(nameDiv);
                    pDiv.innerHTML += `<div class="p-price">$${it.p}</div><div class="p-stock">å­˜:${it.s}</div>`;
                    
                    gridHtml += pDiv.outerHTML;
                }
            });
            area.innerHTML += gridHtml + '</div>';
        });
    }

    // --- æ¥­å‹™é‚è¼¯èˆ‡è¨ˆç®— (ä¿æŒåŸæ¨£) ---
    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target && target.s > 0) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const orderData = {
            t: new Date().toLocaleTimeString(), d: new Date().toLocaleDateString('zh-TW'),
            total, profit: total - cart.reduce((a,b)=>a+(b.c||0), 0), pay: currentPay, items: [...cart]
        };
        cart.forEach(item => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); });
        db.ref('orders').push(orderData).then(() => db.ref('inventory').set(inv)).then(() => {
            alert("çµå¸³æˆåŠŸï¼"); cart=[]; renderCart();
        });
    }

    function toggleAdmin() { document.getElementById('admin-panel').style.display = (document.getElementById('admin-panel').style.display==='flex'?'none':'flex'); }
    function toggleHistory() { document.getElementById('history-panel').style.display = (document.getElementById('history-panel').style.display==='flex'?'none':'flex'); }

    function updateLog() {
        const log = document.getElementById('order-log');
        log.innerHTML = '<strong>æœ€è¿‘äº¤æ˜“</strong><hr>' + orders.slice(0,5).map(o => `<div>$${o.total} (${o.t})</div>`).join('');
    }

    // è£œå…¨åŒ¯å‡º Excel å‡½æ•¸
    function exportToExcel() {
        const data = orders.map(o => ({ 
            "æ—¥æœŸ": o.d, "æ™‚é–“": o.t, "ä»˜æ¬¾æ–¹å¼": o.pay, "ç¸½é‡‘é¡": o.total, "å•†å“": o.items.map(i=>i.n).join(',') 
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "LittleNook_Sales.xlsx");
    }

</script>
